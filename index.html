<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMO in CSS</title>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="bmo">
        <div class="top-side">     
        </div>

        <div class="right-side">
            <div class="arm">
                <div class="finger"></div>
                <div class="finger"></div>
                <div class="finger"></div>
            </div>
            <div class="speaker">
                <div class="dot p1"></div>
                <div class="dot p2"></div>
                <div class="dot p3"></div>
                <div class="dot p4"></div>
                <div class="dot p5"></div>
                <div class="dot p6"></div>
                <div class="dot p7"></div>
            </div>           
        </div>

        <div class="front-side">
            <div class="plus-button">
                <div class="plus-shape">
                    <div></div> <div class="fill"></div> <div></div>
                    <div class="fill"></div> <div class="fill"></div> <div class="fill"></div>
                    <div></div> <div class="fill"></div> <div></div>
                </div>
                <div class="plus-shape">
                    <div></div> <div class="fill"></div> <div></div>
                    <div class="fill"></div> <div class="fill"></div> <div class="fill"></div>
                    <div></div> <div class="fill"></div> <div></div>
                </div>    
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="console">
                <div class="disk-drive"></div>
                <div class="circle-button">
                    <div class="outer-circle"></div>
                </div>

                <div class="circle-button">
                    <div class="outer-circle"></div>
                </div>

                <div class="circle-button">
                    <div class="outer-circle"></div>
                </div>
                
                <div class="triangle-button">
                    <div class="border-triangle"></div>
                </div>
                <div class="triangle-relief"></div>

                <div class="ellipse-button">
                    <div class="outer-ellipse"></div>
                </div>

                <div class="ellipse-button">
                    <div class="outer-ellipse"></div>
                </div>
                
            </div>
            <div class="legs">
                <div class="leg">
                    <div class="footLeft"></div>
                </div>
                <div class="leg">
                    <div class="footRight"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
